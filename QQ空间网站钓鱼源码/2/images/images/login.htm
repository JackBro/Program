<script language="javascript">
function onPageLoad(){
	ptui_setUinColor('u', '#000000', '#cccccc');
	ptui_setSpeed(1);
	ptui_reportSpeed(g_begTime);
	document.getElementById("loginform").verifycode.value="";
	try{ptui_initFocus(document.getElementById("loginform"))}catch(e){};
}
function switchPage(bWebLogin, bCookie){
	if (bWebLogin) {		
		
		ptui_showDiv("web_login", true);
	}
	else
	{
		ptui_showDiv("web_login", false);				
		
	}	
		
	if (bCookie){
		ptui_regDefLogin("qq.com", bWebLogin);					
	}
	ptui_notifySize('login');
}
function onPrePageLoad(){
	var login_form = document.getElementById("loginform");
	
	document.getElementById("changeimg_link").href="javascript:ptui_changeImg('qq.com', 2001601, true);";
	document.getElementById("login_button").disabled=false;
	ptui_setDefUin(login_form, "");
	switchPage(true, false);
	
	ptui_setSpeed(2);
}
function onPageClose()
{
	
	ptui_notifyClose();
}
function onFormReset(form)
{	
	if (ptui_onReset(form))	{
		form.u.style.color='#CCCCCC';		
		return true;
	}
	return false;
}

function onClickForgetPwd()
{
	var uinobj = document.getElementById("u");
	var forgetpwdobj = document.getElementById("label_forget_pwd");
	forgetpwdobj.href = "http://ptlogin2.qq.com/ptui_forgetpwd";
	if (uinobj != null && uinobj.value != ptui_str(STR_UINTIP))
	{
		if (forgetpwdobj.href.indexOf("?")==-1)
		{
			forgetpwdobj.href += "?";
		}
		else
		{
			forgetpwdobj.href += "&";
		}
		forgetpwdobj.href += "aquin=" + uinobj.value;
	}
	return true;
}
onPrePageLoad();
</script>
